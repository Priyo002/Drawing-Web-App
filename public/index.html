<style>
  /* Style for the container div */
div {
    text-align: center;
    margin-top: 50px;
}

/* Style for the button */
button {
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 8px;
}

/* Style for the input */
input[type=text] {
    width: 200px;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 8px;
}

/* Style for the button with id "Ckey" */
#Ckey {
    background-color: #008CBA; /* Blue */
}

/* Hover effect for buttons */
button:hover {
    background-color: #45a049; /* Darker green */
}

</style>

    <div>
        <button id="Ckey">Create Room & Enter</button>
        <br><br>
        <input id="txtt" type="text">
        <button id="btt">Enter the room</button>
    </div>
